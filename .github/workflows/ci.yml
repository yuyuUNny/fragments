# .github/workflows/ci.yml

name: ci

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
        env:
          AWS_COGNITO_POOL_ID: us-east-1_TESTPOOL
          AWS_COGNITO_CLIENT_ID: test-client-id
          AWS_REGION: us-east-1

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
      - run: npm ci
      - run: npm test
        env:
          LOG_LEVEL: silent
          AWS_COGNITO_POOL_ID: us-east-1_TESTPOOL
          AWS_COGNITO_CLIENT_ID: test-client-id
          AWS_REGION: us-east-1
